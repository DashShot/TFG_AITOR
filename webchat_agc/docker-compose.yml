services:

  mongodb:
    image: mongo
    container_name: mongo_db
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=Aitor
      - MONGO_INTIDB_ROOT_PASSWORD=Aitor

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=Aitor
      - ME_CONFIG_MONGODB_ADMINPASSWORD=Aitor
      - ME_CONFIG_MONGODB_SERVER=mongodb

volumes:
    mongo: {}
