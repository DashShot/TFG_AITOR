<div class="auth-login" [hidden]="!showRegister">
    <h1>Login</h1>
    <form name="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginPassword" required>
      </div>
      <button ((click))='login()'>Login</button>
      <p> Login response: {{loginResponse}} </p>
      <p> Login loginResponse2: {{loginResponse2}} </p>
    </form>
    <p>Don't have an account? <a href="" (click)="showRegister = false">Register</a></p>
  </div>
  
  <div class="auth-register" [hidden]="showRegister">
    <h1>Register</h1>
    <form name="registerForm" (ngSubmit)="register()" >
      <div class="form-group">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" [(ngModel)]="registerUsername" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" [(ngModel)]="registerPassword" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="" (click)="showRegister = true">Login</a></p>

  </div>
