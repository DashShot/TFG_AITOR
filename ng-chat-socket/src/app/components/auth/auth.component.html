<div class="auth-container">
    <h1>Login</h1>
    <form name="loginForm" ng-submit="login()" ng-hide="showRegister">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ng-model="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ng-model="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="" ng-click="showRegister = true">Register</a></p>
  </div>

  <div class="auth-container" ng-if="showRegister">
    <h1>Register</h1>
    <form name="registerForm" ng-submit="register()" ng-hide="!showRegister">
      <div class="form-group">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" ng-model="username" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" ng-model="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="" ng-click="showRegister = false">Login</a></p>
  </div>
